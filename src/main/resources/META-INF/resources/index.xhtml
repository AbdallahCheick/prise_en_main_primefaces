<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
			
        </h:head>
        <h:body >
			<ui:include src="menu.xhtml" />
		<h:form>
			<p:messages id="messages" showDetail="true" closable="true">
	            <p:autoUpdate/>
	        </p:messages>
        
		<div style="display: flex; justify-content: center; align-items: center; height: 100vh;overflow: hidden;">
			<p:card style="width: 25rem; margin-bottom: 2em; text-align: center;">
			    <f:facet name="title">
			        ENREGISTREMENT
			    </f:facet>
    			<p:inputText style="width: 300px;" maxlength="8" minlength="8" value="#{buttonBasicView.text}" placeholder="Entrer la plaque du vehicule" pattern="[0-9]{4}[A-Za-z]{2}[0-9]{2}" title="Le format attendu est 1234AB12 en respectant la casse." id="plaqueInput"  /> <br/> <br/>
    			<p:commandButton value="Enregistrer" styleClass="ui-button-raised"  actionListener="#{buttonBasicView.enregistrer()}" />
			</p:card>
		</div>
		</h:form>
        </h:body>
    </f:view>
</html>
